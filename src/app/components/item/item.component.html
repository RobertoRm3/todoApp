<div class="item-container">
  <div class="item-container-left">
    <input type="checkbox" [(ngModel)]="todo.completed" (change)
    ="doneEdit(todo)">
    <div *ngIf="!todo.editing; else editingTodo" 
    class="item-container-label" [ngClass]="{ 'completed' : todo.completed }" 

    (dblclick)="editTodo(todo)">{{ todo.title }}</div>
    <ng-template #editingTodo>
      <input type="text" class="item-container-edit" [(ngModel)]
      ="todo.title" (blur)="doneEdit(todo)" (keyup.enter)="doneEdit
      (todo)" 
      (keyup.esc)="cancelEdit(todo)"autofocus>
    </ng-template>
  </div>
  <div class="remove-item" (click)="deleteTodo(todo)">
    &times;
  </div>
</div>
